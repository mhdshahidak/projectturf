<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="nav">
            <h2 >{{turf.court_name | upper}}</h2>
            <ul class="nav nav-pills nav-fill" style="margin-left: 1050px; margin-top: 5px;">
                <li class="nav-item ml-auto">
                    <a  class="btn btn-warning  btn-md"href="{% url 'owners:logout' %}">Logut</a>
                </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <li class="nav-item">
                    <a  class="btn btn-success btn-md"href="{% url 'owners:turfhome' %}">Home</a>
                </li>
            </ul>   
    </div>
    </nav>
    <div class="row">
        <div style="margin-left: 40%; margin-top: 200px;">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="form-table">
                
                    <tr>
                        <td>Profile Image</td>
                        <td><input type="file" name="proimg"></td>
                    </tr>
                    <tr>
                        <td>Cover Image</td>
                        <td><input type="file" name="cimg"></td>
                    </tr>
                    <tr>
                        <td>First Image</td>
                        <td><input type="file" name="fimg"></td>
                    </tr>
                    <tr>
                        <td>Second Image</td>
                        <td><input type="file" name="simg"></td>
                    </tr>
                    <tr>
                        <td>Third Image</td>
                        <td><input type="file" name="timg"></td>
                    </tr>
                    <tr><td>
                    <button type="submit">UPDATE</button></td>
                    <td>{{msg}}</td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
