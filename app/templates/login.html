

{% extends 'index.html' %}

{% block content%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="/static/login.css" rel="stylesheet">
<script src="/"></script>

   
<div class="form">
    <p class="login" style="color: black;">Login</p>
    <form method="POST">
    {% csrf_token %}
        <input type="text" name="username" placeholder="Username" id="uname">
        <span id="uerror"></span>

        <input type="password" name="password" placeholder="Password" id="psw">
        <span id="perror"></span>

        <button type="submit">Login</button>

        <p class="message">Register now..! <a href="{% url 'app:signup' %}">Create an account</a></p>
    </form>
</div>



<script>
    
</script>



{% endblock %}
