{% extends 'index.html' %}
{% block content %}
    <div class="container homebody">
        <div class="row">
            {% for t in turfs %}
            <div class="col-4 pt-4">
                <div id="carouselExampleCaptions"
                     class="carousel slide"
                     data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide 1">
                        </button>
                        <button type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner image_curve">
                        <div class="carousel-item active">
                            <a href="{% url 'owners:booking' t.id  %}">
                                <img src="{{t.first_image.url}}" class="d-block w-100" alt="...">
                            </a>
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ t.owner_id.court_name }}</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <a href="{% url 'owners:booking' t.id %}">
                                <img src="{{t.second_image.url}}"
                                     class="d-block w-100"
                                     alt="...">
                            </a>
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ t.owner_id.court_name }}</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <a href="{% url 'owners:booking' t.id %}">
                                <img src="{{t.third_image.url}}"
                                     class="d-block w-100"
                                     alt="...">
                            </a>
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ t.owner_id.court_name }}</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
