<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <a  class="btn btn-danger btn-sm" href="{% url 'adminapp:logout' %}" style="margin-left: 30px; margin-top: 20px;">Logout</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Turf name</th>
            <th scope="col">Location</th>
            <th scope="col">Contact</th>
            <th scope="col">status</th>
          </tr>
        </thead>
        <tbody>
        {% for t in turf %}
          <tr>
            <th scope="row">{{t.court_name}}</th>
            <td>{{t.location}}</td>
            <td>{{t.booking_no}}</td>
            <td>{{t.status}}</td>
            <td><a  class="btn btn-success btn-sm" href="{% url 'adminapp:approve' t.owner_id %}">Approve</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
